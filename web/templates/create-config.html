{{ define "create-config" }}

{{ template "header" }}
<main class="px-3">
  <h1>Create new config</h1> <br>
  <form action="/create-config-request" method="post">
    <input type="text" name="name" id="name" class="form-control" placeholder="Name (preferably a telegram nickname)"> <br>
    <input type="text" name="config_type" id=config_type class="form-control" placeholder="Type (pc, mobile, mom's ipad, etc)"> <br>
    <button type="submit" class="btn btn-success">Submit</button>
  </form>
</main>
{{ template "footer" }}

{{ end }}
