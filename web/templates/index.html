{{ define "index" }}

{{ template "header" }}
  <h1>Configs</h1> <br>
  <main class="px-3">
      {{ range . }}
          <div class="alert alert-success">
              <h2>{{ .Username }}</h2>
              <p><a href="get-file?id={{ .ID }}">{{ .Type }}</a></p>
              <img src="img/{{ .ID }}_wg.png" alt="config qr code" width="256">
          </div>
      {{ else }}
          <p class="lead">No profiles</p>
      {{ end }}
  </main>
{{ template "footer" }}

{{ end }}
