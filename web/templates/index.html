{{ define "index" }}

{{ template "header" }}
  <main class="px-3">
      {{ range . }}
          <div class="alert alert-success">
              <h2>{{ .Username }}</h2>
              <p><a href="get-file?id={{ .ID }}">{{ .Type }}</a></p>
          </div>
      {{ else }}
          <p class="lead">No profiles</p>
      {{ end }}
  </main>
{{ template "footer" }}

{{ end }}
